<div class="container">

<div class="jumbotron">
  <h1>Login</h1>
</div>

<form>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="text" id="email" [(ngModel)] = "email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" id="password" [(ngModel)] = "password" name="password">
  </div>
  <button type="submit" class="btn btn-default" (click)="login()">Login</button>
</form>

<p>{{ email }}</p>
<p>{{ password }}</p>
<p>{{ token }}</p>
<p> {{ user }}</p>

<a routerLink="/signup">Sign up</a>
</div>
