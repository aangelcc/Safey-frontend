<div class="container">
  <div class="jumbotron">
    <h1>Sign up</h1>
  </div>

  <form>
    <div class="form-group">
      <label for="personal-id">Personal Id: </label>
      <input type="text" id="personal-id" [(ngModel)]="personalId" name="personal-id">
    </div>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" id="name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="surname">Surname: </label>
      <input type="text" id="surname" [(ngModel)]="surname" name="surname">
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="text" id="email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" id="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label for="rePassword">Repeat Password: </label>
      <input type="password" id="repassword" [(ngModel)]="rePassword" name="rePassword">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday: </label>
      <input type="date" id="birthday" [(ngModel)]="birthday" name="birthday">
    </div>
    <div class="form-group">
      <label>Gender: </label>
      <br/>
      <input type="radio" [(ngModel)]="gender" name="gender" value="M"> Male<br>
      <input type="radio" [(ngModel)]="gender" name="gender" value="F"> Female<br>
    </div>

    <button type="submit" class="btn btn-default" (click)="signup()">Sign Up</button>
  </form>


  <p>{{ message }}</p>
</div>
